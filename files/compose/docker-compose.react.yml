version: "3.8"

services:
 web:
    build: .
    image: node:12.13.0-alpine
    container_name: <project>_web
    restart: unless-stopped
    env_file: .env
    expose:
      - 3000
    volumes:
      - .:/code
    command : serve
    environment: 
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=8000
      - VIRTUAL_PATH=/<project>
      - VIRTUAL_PROTO=http
